<ion-header>

  <ion-navbar color=primary>
    <ion-title>Player</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-toolbar no-border color=secondary>
    <ion-buttons left>
      <button ion-button icon-only (click)="backward()">
        <ion-icon name="skip-backward"></ion-icon>
      </button>
      <button ion-button icon-only (click)="pause()">
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button icon-only (click)="play()">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button icon-only (click)="forward()">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="clearPlaylist()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
